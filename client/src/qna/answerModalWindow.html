<html>
<div class="answer-modal-window">
  <div class="header">
    <p>Submit Your Answer</p>
    <p>[Product Name]: [Question Body]</p>
  </div>
  <form>
    <div class="answer-form-group">
      <label for="answer-input">Answer:</label>
      <input id="answer-input" name="answer" rows="5" required maxlength="1000"></textarea>
    </div>
    <div class="answer-form-group">
      <label for="nickname-input">Nickname:</label>
      <input type="text" id="nickname-input" name="nickname" required maxlength="60" placeholder="Example: Jack543!">
      <p>For privacy reasons, do not use your full name or email address.</p>
    </div>
    <div class="answer-form-group">
      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email" required maxlength="60" placeholder="Example: jack@example.com">
      <p>For authentication reasons, you will not be emailed.</p>
    </div>
    <div class="photos">
      <button>Upload Photos</button>
      <div class="photos-view">
        <img src="image1.jpg">
        <img src="image2.jpg">
        <img src="image3.jpg">
      </div>
    </div>
    <button type="submit">Submit Answer</button>
  </form>
</div>

</html>
